schema {
  query: Query
  mutation: Mutation
}

type Query {
  getProducts: [Product!]
  getProduct(id: ID!): Product
  login(input: Login!): User!
  getUserProfile: User!
}

type Mutation {
  userRegister(input: Register!): User
  updateUserProfile(input: UpdateProfile!): User
  createOrder(input: OrderInput!): OrderResponse!
}

scalar Time
