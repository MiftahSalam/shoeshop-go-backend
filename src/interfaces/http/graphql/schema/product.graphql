type Product {
  id: ID!
  name: String!
  description: String
  imageUrl: String
  rating: Int!
  price: Float!
  numReviews: Int!
  countInStock: Int!
  reviews: [Review!]
}

type Review {
  id: ID!
  rating: Int!
  comment: String!
  user: User!
  created_date: String!
}

input ReviewInput {
  productId: ID!
  rating: Int!
  comment: String!
}

input Search {
  keyword: String
  page: Int
  limit: Int
}
