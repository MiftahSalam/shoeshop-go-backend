type Product {
  id: ID!
  name: String!
  description: String
  imageUrl: String
  rating: Int!
  price: Float!
  numReviews: Int!
  countInStock: Int!
  reviews: [Review!]
}

type Review {
  rating: Int!
  comment: String!
  user: User!
}

input ReviewInput {
  productId: ID!
  rating: Int!
  comment: String!
}
